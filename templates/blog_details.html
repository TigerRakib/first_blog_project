{% extends "assets/main.html" %}
{% load static %}
{% block maincontent%}
    <div class="breadcrumbs">
        <div class="page-header d-flex align-items-center" style="background-image: url('');">
        <div class="container position-relative">
            <div class="row d-flex justify-content-center">
            <div class="col-lg-6 text-center">
                <h2>Blog Details</h2>
            </div>
            </div>
        </div>
        </div>
        <nav>
        <div class="container">
            <ol>
            <li><a href={% url 'home'%}>Home</a></li>
            <li>Blog Details</li>
            </ol>
        </div>
        </nav>
    </div><!-- End Breadcrumbs -->

    <!-- ======= Blog Details Section ======= -->
    <section id="blog" class="blog">
        <div class="container" data-aos="fade-up">

        <div class="row g-5">

            <div class="col-lg-8">

            <article class="blog-details">

                <div class="post-img">
                <img src="{% static blog_image %}" alt="" class="img-fluid">
                </div>

                <h2 class="title">{{title}}</h2>

                <div class="meta-top">
                <ul>
                    <li class="d-flex align-items-center"><i class="bi bi-person"></i> <a href="blog-details.html">{{author}}</a></li>
                    <li class="d-flex align-items-center"><i class="bi bi-clock"></i> <a href="blog-details.html"><time datetime="2020-01-01">{{created_at}}</time></a></li>
                </ul>
                </div><!-- End meta top -->

                <div class="content">
                <p>
                   {{content}}
                </p>

                </div><!-- End post content -->


            </article><!-- End blog post -->


            </div>

            <div class="col-lg-4">

            <div class="sidebar">


                <div class="sidebar-item recent-posts">
                <h3 class="sidebar-title">Recent Posts</h3>

                <div class="mt-3">
                    {%for blog in recent_post%}
                        <div class="post-item mt-3">
                        <img src="{% static blog.blog_image %}" alt="">
                        <div>
                            <h4><a href={% url 'blog_details'  blog_id=blog.id %}>{{blog.title}}</a></h4>
                            <time datetime="2020-01-01">{{blog.created_at}}</time>
                        </div>
                        </div><!-- End recent post item-->
                    {%endfor%}
                </div>

                </div><!-- End sidebar recent posts-->


            </div><!-- End Blog Sidebar -->

            </div>
        </div>

        </div>
    </section><!-- End Blog Details Section -->

{% endblock%}
